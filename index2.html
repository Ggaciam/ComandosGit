<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informacion</title>
    <link rel="stylesheet" href="./style/style2.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="button"><a href="./index.html" id="Inicio">Inicio</a></li>
                <li class="button"><a href="./index2.html" id="informacion">Informacion</a></li>
                <li class="button lista-r"><a href="./contactenos.html">Contactenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" id="form2">
            <div id="ss">
            <p>Propietario del vehiculo</p>
            <div id="Propietario" >
                <input type="text" placeholder="Propietario del vehiculo" id="propietario" required>
            </div>
            <p>modelo del vehiculo</p>
            <div id="Modelo">
                <input type="text" placeholder="Modelo del vehiculo" id="modelo" required>
            </div>
            <div class="container" id="fila2">
                <div>
                    <p>Placa</p>
                    <input type="text" placeholder="NN/NN/LL" id="placa" required>
                </div>
                <div>
                    <p>Tipo vehiculo</p>
                    <input type="text" placeholder="Carro Moto" id="tipo" required>
                </div>
            </div>
            <div class="container" id="fila3">
                <div>
                    <p>Fecha de Entrada</p>
                    <input type="date" placeholder="dd/mm/aaaa" id="fecha" required>
                </div>
                <div>
                    <p>Hora de inicio</p>
                    <input type="time" placeholder="hh:mm" id="hora" require>
                </div>
                <div>
                    <p>Cantidad de horas</p>
                    <input type="number" placeholder="Cantidad" id="cantidad" required>
                </div>
            </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/script2.js"></script>
</body>
</html>
